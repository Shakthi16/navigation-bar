<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .nav-item {
            position: relative;
        }
        .nav-item:hover .tooltip {
            display: block;
        }
        .tooltip {
            display: none;
            position: absolute;
            top: -3rem;
            left: 50%;
            transform: translateX(-50%);
            background-color: #FDE7BB; /* Tooltip background color */
            color: #AA5486; /* Tooltip text color */
            font-weight: bold;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            white-space: nowrap;
            font-size: 0.875rem; /* Tailwind text-sm */
        }
    </style>
</head>
<body class="bg-[#AA5486] flex items-center justify-center min-h-screen">
    <div class="relative">
        <div class="bg-[#FBF4DB] rounded-full flex justify-around items-center py-4 px-8 shadow-lg space-x-8">
            <div class="nav-item">
                <div class="tooltip">Dashboard</div>
                <i class="fas fa-tachometer-alt text-[#FC8F54] text-2xl"></i>
            </div>
            <div class="nav-item">
                <div class="tooltip">Messages</div>
                <i class="fas fa-envelope text-[#FC8F54] text-2xl"></i>
            </div>
            <div class="nav-item">
                <div class="tooltip">Settings</div>
                <i class="fas fa-cog text-[#FC8F54] text-2xl"></i>
            </div>
            <div class="nav-item">
                <div class="tooltip">Notifications</div>
                <i class="fas fa-bell text-[#FC8F54] text-2xl"></i>
            </div>
            <div class="nav-item">
                <div class="tooltip">Help</div>
                <i class="fas fa-question-circle text-[#FC8F54] text-2xl"></i>
            </div>
        </div>
    </div>
</body>
</html>
