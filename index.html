<html>
 <head>
  <title>
   Bento Design Layout for navigation bar hover 
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
 </head>
 <h1 class="text-2xl font-bold mb-4 text-center">
 Navigation Bar with Hover Effects
     </h1>
     <body class="bg-gray-100 font-roboto">
  <div class="container mx-auto p-4 h-screen">
   <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 h-full">
    <!-- Navigation Button 1 -->
    <div class="relative group col-span-1 sm:col-span-2 lg:col-span-2 row-span-2">
     <img alt="navigation 1" class="w-full h-full object-cover rounded-lg" height="200" src="https://i.ibb.co/JCmQxQm/Screenshot-2025-01-06-201241.png" width="300"/>
     <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300 rounded-lg">
      <a class="text-white text-lg font-bold" href="1a.html">
       Navigation 1
      </a>
     </div>
    </div>
    <!-- Navigation Button 2 -->
    <div class="relative group col-span-1 sm:col-span-1 lg:col-span-1 row-span-1">
     <img alt="navigation 2 " class="w-full h-full object-cover rounded-lg" height="200" src="https://i.ibb.co/MBG2Cdj/Screenshot-2025-01-06-201456.png" width="300"/>
     <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300 rounded-lg">
      <a class="text-white text-lg font-bold" href="1b.html">
       Navigation 2
      </a>
     </div>
    </div>
    <!-- Navigation Button 3 -->
    <div class="relative group col-span-1 sm:col-span-1 lg:col-span-1 row-span-2">
     <img alt="navigation 3" class="w-full h-full object-cover rounded-lg" height="200" src="https://i.ibb.co/vDh14fL/Screenshot-2025-01-06-201607.png" width="300"/>
     <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300 rounded-lg">
      <a class="text-white text-lg font-bold" href="1c.html">
       Navigation 3
      </a>
     </div>
    </div>
    <!-- Navigation Button 4 -->
    <div class="relative group col-span-1 sm:col-span-1 lg:col-span-1 row-span-1">
     <img alt="Placeholder image of a beach with clear blue water and white sand" class="w-full h-full object-cover rounded-lg" height="200" src="https://i.ibb.co/nPTCcT3/Screenshot-2025-01-06-201738.png" width="300"/>
     <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300 rounded-lg">
      <a class="text-white text-lg font-bold" href="1d.html">
       Navigation 4
      </a>
     </div>
    </div>
    <!-- Navigation Button 5 -->
    <div class="relative group col-span-1 sm:col-span-2 lg:col-span-1 row-span-1">
     <img alt="Placeholder image of a snowy mountain peak under a clear blue sky" class="w-full h-full object-cover rounded-lg" height="200" src="https://i.ibb.co/MCZZryM/Screenshot-2025-01-06-201744.png" width="300"/>
     <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300 rounded-lg">
      <a class="text-white text-lg font-bold" href="1e.html">
       Navigation 5
      </a>
     </div>
    </div>
   </div>
  </div>
 </body>
</html>
