<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Card Flip Navigation Buttons</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        .flip-card {
            perspective: 1000px;
        }
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }
        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .flip-card-front {
            background-color: #f8f9fa;
            color: #333;
        }
        .flip-card-back {
            background-color: #a8dadc;
            color: #1d3557;
            transform: rotateY(180deg);
        }
        .flip-card a {
            display: block;
            width: 100%;
            height: 100%;
            line-height: 3rem;
            text-decoration: none;
            color: inherit;
            font-weight: bold;
        }
    </style>
</head>
<body class="font-poppins bg-gray-100 flex items-center justify-center min-h-screen">
    <nav class="bg-white shadow-md p-6 rounded-lg">
        <ul class="flex space-x-6">
            <li class="flip-card w-40 h-16">
                <div class="flip-card-inner">
                    <a href="#" class="flip-card-front rounded-lg bg-pink-200">Home</a>
                    <a href="#" class="flip-card-back rounded-lg">Go Home</a>
                </div>
            </li>
            <li class="flip-card w-40 h-16">
                <div class="flip-card-inner">
                    <a href="#" class="flip-card-front rounded-lg bg-yellow-200">About</a>
                    <a href="#" class="flip-card-back rounded-lg">Learn More</a>
                </div>
            </li>
            <li class="flip-card w-40 h-16">
                <div class="flip-card-inner">
                    <a href="#" class="flip-card-front rounded-lg bg-green-200">Services</a>
                    <a href="#" class="flip-card-back rounded-lg">Our Services</a>
                </div>
            </li>
            <li class="flip-card w-40 h-16">
                <div class="flip-card-inner">
                    <a href="#" class="flip-card-front rounded-lg bg-blue-200">Contact</a>
                    <a href="#" class="flip-card-back rounded-lg">Get in Touch</a>
                </div>
            </li>
        </ul>
    </nav>
</body>
</html>
