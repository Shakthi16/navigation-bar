<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .sidebar {
            transition: width 0.3s ease-in-out;
        }
        .sidebar-closed {
            width: 4rem;
        }
        .sidebar-open {
            width: 16rem;
        }
        .menu-item {
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        }
        .menu-item:hover, .menu-item.active {
            background-color: #1a202c;
            color: #fff;
        }
    </style>
</head>
<body class="bg-gray-300">
    <div class="flex">
        <!-- Sidebar -->
        <div id="sidebar" class="sidebar bg-gray-100 h-full fixed sidebar-closed">
            <div class="flex flex-col items-center py-4">
                <i id="toggleSidebar" class="fas fa-bars text-xl mb-8 cursor-pointer"></i>
                <div class="menu-item flex items-center mb-8 p-2 rounded cursor-pointer" onclick="activateMenuItem(this)">
                    <i class="fas fa-gamepad text-xl"></i>
                    <span class="ml-4 hidden">Dashboard</span>
                </div>
                <div class="menu-item flex items-center mb-8 p-2 rounded cursor-pointer" onclick="activateMenuItem(this)">
                    <i class="fas fa-trophy text-xl"></i>
                    <span class="ml-4 hidden">Achievements</span>
                </div>
                <div class="menu-item flex items-center mb-8 p-2 rounded cursor-pointer" onclick="activateMenuItem(this)">
                    <i class="fas fa-users text-xl"></i>
                    <span class="ml-4 hidden">Multiplayer</span>
                </div>
                <div class="menu-item flex items-center mb-8 p-2 rounded cursor-pointer" onclick="activateMenuItem(this)">
                    <i class="fas fa-store text-xl"></i>
                    <span class="ml-4 hidden">Store</span>
                </div>
                <div class="menu-item flex items-center mb-8 p-2 rounded cursor-pointer" onclick="activateMenuItem(this)">
                    <i class="fas fa-cogs text-xl"></i>
                    <span class="ml-4 hidden">Settings</span>
                </div>
                <div class="menu-item flex items-center mb-8 p-2 rounded cursor-pointer" onclick="activateMenuItem(this)">
                    <i class="fas fa-question-circle text-xl"></i>
                    <span class="ml-4 hidden">Help</span>
                </div>
                <div class="menu-item flex items-center mb-8 p-2 rounded cursor-pointer" onclick="activateMenuItem(this)">
                    <i class="fas fa-info-circle text-xl"></i>
                    <span class="ml-4 hidden">About</span>
                </div>
            </div>
            <div class="hidden p-6" id="menuContent">
                <h1 class="text-xl font-semibold mb-6">Menu</h1>
                <div class="grid grid-cols-1 gap-6">
                    <!-- Left Column -->
                    <div>
                        <div class="flex items-center mb-4">
                            <i class="fas fa-gamepad text-lg mr-4"></i>
                            <span>Dashboard</span>
                        </div>
                        <div class="flex items-center mb-4">
                            <i class="fas fa-trophy text-lg mr-4"></i>
                            <span>Achievements</span>
                        </div>
                        <div class="flex items-center mb-4">
                            <i class="fas fa-users text-lg mr-4"></i>
                            <span>Multiplayer</span>
                        </div>
                        <div class="flex items-center mb-4">
                            <i class="fas fa-store text-lg mr-4"></i>
                            <span>Store</span>
                        </div>
                        <div class="flex items-center mb-4">
                            <i class="fas fa-cogs text-lg mr-4"></i>
                            <span>Settings</span>
                        </div>
                        <div class="flex items-center mb-4">
                            <i class="fas fa-question-circle text-lg mr-4"></i>
                            <span>Help</span>
                        </div>
                        <div class="flex items-center mb-4">
                            <i class="fas fa-info-circle text-lg mr-4"></i>
                            <span>About</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-grow p-6 ml-16">
            <div class="mt-6">
                <!-- Your main content goes here -->
            </div>
        </div>
    </div>

    <script>
        document.getElementById('toggleSidebar').addEventListener('click', function() {
            const sidebar = document.getElementById('sidebar');
            const menuContent = document.getElementById('menuContent');
            sidebar.classList.toggle('sidebar-closed');
            sidebar.classList.toggle('sidebar-open');
            menuContent.classList.toggle('hidden');
            document.querySelectorAll('.menu-item span').forEach(span => {
                span.classList.toggle('hidden');
            });
        });

        function activateMenuItem(element) {
            document.querySelectorAll('.menu-item').forEach(item => {
                item.classList.remove('active');
            });
            element.classList.add('active');
        }
    </script>
</body>
</html>
