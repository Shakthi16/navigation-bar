<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Navigation Indicator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .nav-container {
            position: relative;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #EFB6C;
            border-radius: 2rem;
            padding: 1rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            transition: all 0.3s ease;
        }
        .nav-item {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #441752;
            font-size: 1.5rem;
            transition: color 0.3s, background-color 0.3s, transform 0.3s;
        }
        .nav-item .icon {
            padding: 0.75rem;
            border-radius: 50%;
            transition: background-color 0.3s, transform 0.3s;
            background-color: #A888B5;
            color: white;
        }
        .nav-item.active .icon {
            background-color: #441752;
            color: white;
            transform: scale(1.2);
        }
        .nav-item:hover .icon {
            background-color: #8174A0;
            color: white;
            transform: scale(1.1);
        }
    </style>
</head>
<body class="bg-gradient-to-b from-blue-100 to-blue-300 flex flex-col items-center justify-center min-h-screen">

    <div class="nav-container">
        <div class="nav-item" onclick="activateNavItem(this)">
            <div class="icon">
                <i class="fas fa-home"></i>
            </div>
        </div>
        <div class="nav-item" onclick="activateNavItem(this)">
            <div class="icon">
                <i class="fas fa-user"></i>
            </div>
        </div>
        <div class="nav-item" onclick="activateNavItem(this)">
            <div class="icon">
                <i class="fas fa-comment"></i>
            </div>
        </div>
        <div class="nav-item" onclick="activateNavItem(this)">
            <div class="icon">
                <i class="fas fa-envelope"></i>
            </div>
        </div>
        <div class="nav-item" onclick="activateNavItem(this)">
            <div class="icon">
                <i class="fas fa-cog"></i>
            </div>
        </div>
    </div>

    <script>
        function activateNavItem(element) {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            element.classList.add('active');
        }
    </script>

</body>
</html>
